<div class="row">

  <div class="col-md-12">
    <form action="" (ngSubmit)="onUpdated(employeedetailsForm)" #employeedetailsForm="ngForm">
      <div class="row align-items-center ">
          <div class="col-md-2">
              <div class="form-group">
                  <label for="firstName">Employee Id</label>
                  <input type="text" readonly class="form-control-plaintext" name="empId" [ngModel]="employee.id">
                  <!-- <input type="text" name="firstName" [ngModel]="employee.firstname" class="form-control form-control-sm"> -->
                </div>
            </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" [ngModel]="employee.firstname" class="form-control form-control-sm">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" [ngModel]="employee.lastname" class="form-control form-control-sm">
          </div>

        </div>
        <div class="col-md-3 ">
          <div class="form-group">
            <label for="email">Email Id</label>
            <input type="text" name="emailId" [ngModel]="employee.emailid" class="form-control form-control-sm">
          </div>

        </div>
        <div class="col-md-3 ">

            <button type="submit" class="btn btn-primary mr-2">Save</button>
            <button type="button" class="btn btn-secondary">Cancel</button>

        </div>
      </div>
    </form>
  </div>
</div>
